<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Khitanan - Muhammad Zivano Rizkayanto</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            overflow-x: hidden;
            background: #0f172a;
        }

        .font-body { font-family: 'Cormorant Garamond', serif; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .animate-fade-in {
            animation: fadeIn 1.8s ease-out forwards;
            opacity: 0;
        }

        .animate-fade-in-delayed {
            animation: fadeIn 2s ease-out 0.6s forwards;
            opacity: 0;
        }

        .animate-fade-in-delayed-2 {
            animation: fadeIn 2s ease-out 1.2s forwards;
            opacity: 0;
        }

        .gold-text {
            background: linear-gradient(135deg, #f4e4ba 0%, #d4af37 25%, #f9d67a 50%, #d4af37 75%, #f4e4ba 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
        }

        .hero-bg {
            background: radial-gradient(ellipse at top, rgba(30, 41, 59, 0.9) 0%, rgba(15, 23, 42, 1) 50%);
        }

        .ornamental-line {
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            height: 2px;
        }

        .decorative-border {
            position: relative;
            padding: 2rem;
        }

        .decorative-border::before,
        .decorative-border::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid #d4af37;
        }

        .decorative-border::before {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-right: none;
            border-bottom: none;
            border-left: none;
        }

        .decorative-border::after {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-left: none;
            border-top: none;
            border-right: none;
        }

        .ornament-corner {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid rgba(212, 175, 55, 0.5);
            z-index: 10;
        }

        .corner-tl {
            top: 2rem;
            left: 2rem;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: 2rem;
            right: 2rem;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: 2rem;
            left: 2rem;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: 2rem;
            right: 2rem;
            border-left: none;
            border-top: none;
        }

        .btn-elegant {
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 2px solid #d4af37;
            background: transparent;
            color: #d4af37;
            padding: 1rem 3rem;
            font-size: 0.875rem;
            letter-spacing: 0.2em;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Playfair Display', serif;
        }

        .btn-elegant:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.5);
        }

        .section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 1rem;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0.5rem;
        }

        .time-value {
            width: 80px;
            height: 80px;
            border: 2px solid #d4af37;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.95);
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
        }

        .time-label {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #475569;
        }

        .photo-frame {
            position: relative;
            display: inline-block;
            margin: 2rem 0;
        }

        .photo-rotate {
            position: absolute;
            inset: 0;
            border: 4px solid #d4af37;
            transform: rotate(3deg);
        }

        .photo-main {
            position: relative;
            background: #1e293b;
            border: 4px solid #d4af37;
            padding: 1rem;
        }

        .photo-placeholder {
            width: 300px;
            height: 300px;
            background: #334155;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
        }

        .event-card {
            background: white;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border-top: 4px solid #d4af37;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .ornament-corner { width: 50px; height: 50px; }
            .time-value { width: 60px; height: 60px; font-size: 1.5rem; }
            .photo-placeholder { width: 250px; height: 250px; font-size: 4rem; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const CONFIG = {
            CHILD_NAME: "Muhammad Zivano Rizkayanto",
            PARENT_NAMES: "Koko Erwanto & Yayuk Winarni",
            EVENT_DATE: "2025-12-28T12:00:00",
            EVENT_DAY: "Minggu",
            EVENT_TIME: "12.00 - 16.00 WIB",
            ADDRESS: "Jl Haji Nawar Gg Karya Jaya 2 No 42 RT 06 RW 02",
            DISTRICT: "Kel Tugu Selatan, Kec Koja",
            CITY: "Jakarta Utara, DKI Jakarta",
            MAP_LINK: "https://maps.app.goo.gl/KEq6tFmQeYRN1WJLA"
        };

        function InvitationApp() {
            const [isOpen, setIsOpen] = React.useState(false);
            const [countdown, setCountdown] = React.useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });

            React.useEffect(() => {
                const timer = setInterval(() => {
                    const now = new Date().getTime();
                    const eventDate = new Date(CONFIG.EVENT_DATE).getTime();
                    const distance = eventDate - now;

                    if (distance > 0) {
                        setCountdown({
                            days: Math.floor(distance / (1000 * 60 * 60 * 24)),
                            hours: Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                            minutes: Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)),
                            seconds: Math.floor((distance % (1000 * 60)) / 1000)
                        });
                    }
                }, 1000);

                return () => clearInterval(timer);
            }, []);

            React.useEffect(() => {
                if (!isOpen) return;

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, { threshold: 0.2 });

                document.querySelectorAll('.section').forEach((section) => {
                    observer.observe(section);
                });

                return () => observer.disconnect();
            }, [isOpen]);

            const formatDate = () => {
                const date = new Date(CONFIG.EVENT_DATE);
                return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
            };

            if (!isOpen) {
                return (
                    <div className="hero-bg" style={{ position: 'fixed', inset: 0, zIndex: 9999, overflow: 'auto' }}>
                        <div className="ornament-corner corner-tl"></div>
                        <div className="ornament-corner corner-tr"></div>
                        <div className="ornament-corner corner-bl"></div>
                        <div className="ornament-corner corner-br"></div>

                        <div style={{ minHeight: '100vh', display: 'flex', alignItems: 'center', justifyContent: 'center', padding: '2rem 1rem' }}>
                            <div style={{ textAlign: 'center', maxWidth: '900px', width: '100%' }}>
                                <div className="animate-fade-in" style={{ marginBottom: '2rem' }}>
                                    <div className="ornamental-line" style={{ width: '250px', maxWidth: '80%', margin: '0 auto' }}></div>
                                </div>

                                <div className="animate-fade-in" style={{ marginBottom: '2rem' }}>
                                    <p style={{ fontSize: 'clamp(0.75rem, 2vw, 0.875rem)', letterSpacing: '0.3em', color: '#fef3c7', textTransform: 'uppercase', marginBottom: '0.75rem' }}>
                                        You Are Invited
                                    </p>
                                    <p className="font-body" style={{ fontSize: 'clamp(0.875rem, 2.5vw, 1.125rem)', color: 'rgba(254, 243, 199, 0.7)', fontStyle: 'italic' }}>
                                        To The Circumcision Celebration Of
                                    </p>
                                </div>

                                <div className="animate-fade-in-delayed" style={{ margin: '3rem 0' }}>
                                    <div className="decorative-border">
                                        <h1 className="gold-text" style={{ fontSize: 'clamp(1.75rem, 5vw, 4rem)', fontWeight: 900, lineHeight: 1.2, padding: '2rem 1rem' }}>
                                            {CONFIG.CHILD_NAME}
                                        </h1>
                                    </div>
                                </div>

                                <div className="animate-fade-in-delayed" style={{ marginBottom: '3rem' }}>
                                    <p className="font-body" style={{ fontSize: 'clamp(0.75rem, 2vw, 1rem)', color: 'rgba(254, 243, 199, 0.6)', marginBottom: '0.75rem' }}>
                                        Putra Tercinta dari
                                    </p>
                                    <p style={{ fontSize: 'clamp(1.125rem, 3vw, 1.5rem)', color: '#fffbeb', fontWeight: 600, padding: '0 1rem' }}>
                                        {CONFIG.PARENT_NAMES}
                                    </p>
                                </div>

                                <div className="animate-fade-in-delayed-2">
                                    <button className="btn-elegant" onClick={() => setIsOpen(true)}>
                                        <span>Open Invitation</span>
                                    </button>
                                </div>

                                <div className="animate-fade-in-delayed-2" style={{ marginTop: '3rem' }}>
                                    <div className="ornamental-line" style={{ width: '250px', maxWidth: '80%', margin: '0 auto 2rem' }}></div>
                                    <p className="font-body" style={{ fontSize: 'clamp(0.75rem, 2vw, 1rem)', color: 'rgba(254, 243, 199, 0.5)' }}>
                                        {formatDate()}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div>
                    <section className="section" style={{ background: '#fffbeb' }}>
                        <div style={{ textAlign: 'center', maxWidth: '1200px', width: '100%' }}>
                            <h2 style={{ fontSize: 'clamp(1.875rem, 4vw, 2.5rem)', fontWeight: 700, color: '#1e293b', marginBottom: '1rem' }}>
                                Hitungan Mundur
                            </h2>
                            <div className="ornamental-line" style={{ width: '100px', margin: '0 auto 3rem' }}></div>
                            <div style={{ display: 'flex', justifyContent: 'center', flexWrap: 'wrap', gap: '1rem' }}>
                                <div className="time-box">
                                    <div className="time-value">{String(countdown.days).padStart(2, '0')}</div>
                                    <div className="time-label">Hari</div>
                                </div>
                                <div className="time-box">
                                    <div className="time-value">{String(countdown.hours).padStart(2, '0')}</div>
                                    <div className="time-label">Jam</div>
                                </div>
                                <div className="time-box">
                                    <div className="time-value">{String(countdown.minutes).padStart(2, '0')}</div>
                                    <div className="time-label">Menit</div>
                                </div>
                                <div className="time-box">
                                    <div className="time-value">{String(countdown.seconds).padStart(2, '0')}</div>
                                    <div className="time-label">Detik</div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section className="section" style={{ background: '#0f172a' }}>
                        <div style={{ textAlign: 'center', maxWidth: '1200px', width: '100%' }}>
                            <p className="font-body" style={{ fontSize: 'clamp(1rem, 2.5vw, 1.25rem)', color: 'rgba(254, 243, 199, 0.9)', fontStyle: 'italic', marginBottom: '3rem', lineHeight: 1.8, maxWidth: '800px', margin: '0 auto 3rem', padding: '0 1rem' }}>
                                ÿ®Ÿêÿ≥ŸíŸÖŸê ÿßŸÑŸÑŸéŸëŸáŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸíŸÖŸéŸÜŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸêŸäŸÖ<br />
                                <span style={{ fontSize: 'clamp(0.875rem, 2vw, 1rem)', display: 'block', marginTop: '1.5rem' }}>
                                    Dengan memohon rahmat dan ridho Allah SWT, kami mengundang Bapak/Ibu/Saudara/i 
                                    untuk menghadiri acara khitanan putra kami
                                </span>
                            </p>

                            <div className="photo-frame">
                                <div className="photo-rotate"></div>
                                <div className="photo-main">
                                    <img 
                                        src="zivano.jpg"
                                        alt="Foto Zivano"
                                        className="photo-placeholder"
                                        style={{
                                            width: '300px',
                                            height: '300px',
                                            objectFit: 'cover'
                                        }}
                                    />
                                </div>
                            </div>


                            <h3 className="gold-text" style={{ fontSize: 'clamp(2rem, 5vw, 3rem)', fontWeight: 700, margin: '2rem 0 1rem', padding: '0 1rem' }}>
                                {CONFIG.CHILD_NAME}
                            </h3>
                            <p style={{ fontSize: 'clamp(1.125rem, 2.5vw, 1.5rem)', color: 'rgba(254, 243, 199, 0.9)', fontWeight: 300 }}>
                                Putra dari
                            </p>
                            <p style={{ fontSize: 'clamp(1.25rem, 3vw, 1.875rem)', color: '#fffbeb', fontWeight: 600, marginTop: '0.5rem', padding: '0 1rem' }}>
                                {CONFIG.PARENT_NAMES}
                            </p>
                        </div>
                    </section>

                    <section className="section" style={{ background: '#fffbeb' }}>
                        <div style={{ textAlign: 'center', maxWidth: '1200px', width: '100%' }}>
                            <h2 style={{ fontSize: 'clamp(1.875rem, 4vw, 2.5rem)', fontWeight: 700, color: '#1e293b', marginBottom: '1rem' }}>
                                Detail Acara
                            </h2>
                            <div className="ornamental-line" style={{ width: '100px', margin: '0 auto 3rem' }}></div>

                            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(280px, 1fr))', gap: '2rem', maxWidth: '900px', margin: '0 auto' }}>
                                <div className="event-card">
                                    <div style={{ fontSize: '3rem', marginBottom: '1rem' }}>üìÖ</div>
                                    <h3 style={{ fontSize: '1.25rem', fontWeight: 700, color: '#1e293b', marginBottom: '1rem' }}>Tanggal</h3>
                                    <p style={{ fontSize: '1.125rem', color: '#475569' }}>
                                        {CONFIG.EVENT_DAY}<br />
                                        {formatDate()}
                                    </p>
                                </div>

                                <div className="event-card">
                                    <div style={{ fontSize: '3rem', marginBottom: '1rem' }}>üïê</div>
                                    <h3 style={{ fontSize: '1.25rem', fontWeight: 700, color: '#1e293b', marginBottom: '1rem' }}>Waktu</h3>
                                    <p style={{ fontSize: '1.125rem', color: '#475569' }}>
                                        {CONFIG.EVENT_TIME}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section className="section" style={{ background: '#0f172a' }}>
                        <div style={{ textAlign: 'center', maxWidth: '1200px', width: '100%' }}>
                            <h2 style={{ fontSize: 'clamp(1.875rem, 4vw, 2.5rem)', fontWeight: 700, color: '#fffbeb', marginBottom: '1rem' }}>
                                Lokasi Acara
                            </h2>
                            <div className="ornamental-line" style={{ width: '100px', margin: '0 auto 2rem' }}></div>

                            <p className="font-body" style={{ fontSize: 'clamp(1rem, 2.5vw, 1.25rem)', color: 'rgba(254, 243, 199, 0.9)', lineHeight: 1.8, maxWidth: '700px', margin: '0 auto 2rem', padding: '0 1rem' }}>
                                üìç {CONFIG.ADDRESS}<br />
                                {CONFIG.DISTRICT}<br />
                                {CONFIG.CITY}
                            </p>

                            <div style={{ background: '#1e293b', padding: '1rem', borderRadius: '0.5rem', margin: '2rem auto', maxWidth: '900px' }}>
                                <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.731868839593!2d106.90745327355289!3d-6.131832460116093!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e6a1fffc11a77ef%3A0xbdf1e563df323b21!2sJl.%20Karya%20Jaya%202%2C%20RW.2%2C%20Tugu%20Sel.%2C%20Kec.%20Koja%2C%20Jkt%20Utara%2C%20Daerah%20Khusus%20Ibukota%20Jakarta%2014260!5e1!3m2!1sid!2sid!4v1765114661190!5m2!1sid!2sid"
                                    width="100%"
                                    height="400"
                                    style={{ border: 0, borderRadius: '0.25rem' }}
                                    allowFullScreen=""
                                    loading="lazy"
                                ></iframe>
                            </div>

                            <a
                                href={CONFIG.MAP_LINK}
                                target="_blank"
                                rel="noopener noreferrer"
                                className="btn-elegant"
                                style={{ display: 'inline-block', textDecoration: 'none' }}
                            >
                                <span>Buka di Google Maps</span>
                            </a>
                        </div>
                    </section>

                    <section className="section" style={{ background: '#fffbeb' }}>
                        <div style={{ textAlign: 'center', maxWidth: '1200px', width: '100%' }}>
                            <p className="font-body" style={{ fontSize: 'clamp(1rem, 2.5vw, 1.25rem)', color: '#475569', lineHeight: 1.8, maxWidth: '800px', margin: '0 auto 2rem', padding: '0 1rem' }}>
                                Merupakan suatu kehormatan dan kebahagiaan bagi kami apabila Bapak/Ibu/Saudara/i 
                                berkenan hadir untuk memberikan doa restu kepada putra kami.
                            </p>

                            <p className="font-body" style={{ fontSize: 'clamp(0.875rem, 2vw, 1.125rem)', color: '#64748b', marginBottom: '2rem', fontStyle: 'italic', padding: '0 1rem' }}>
                                "Dan hendaklah kamu meminta pertolongan (kepada Allah) dengan sabar dan shalat"<br />
                                (QS. Al-Baqarah: 45)
                            </p>

                            <div style={{ marginTop: '3rem', paddingTop: '2rem', borderTop: '1px solid #cbd5e1' }}>
                                <p className="font-body" style={{ color: '#64748b' }}>
                                    Kami yang berbahagia,
                                </p>
                                <p style={{ fontSize: 'clamp(1.125rem, 2.5vw, 1.25rem)', fontWeight: 600, color: '#1e293b', marginTop: '0.5rem', padding: '0 1rem' }}>
                                    Keluarga {CONFIG.PARENT_NAMES}
                                </p>
                            </div>
                        </div>
                    </section>
                </div>
            );
        }

        ReactDOM.render(<InvitationApp />, document.getElementById('root'));
    </script>
</body>
</html>
